<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美好生活备忘录</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/popper.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/vuejs/vue.min.js"></script>
    <script src="static/vuejs/vue-resource.min.js"></script>

    <style>
        * {
            margin: 0;
        }

        header {
            background-color: #1a1818;
            height: 60px;
        }

        .header-container {
            width: 90%;
            max-width: 980px;
            margin: 0 auto;
            height: 60px;
        }

        .logo-box {
            height: 100%;
            width: 60px;
            position: relative;
            float: left;
        }

        .logo-box>img {
            height: 50px;
            width: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }

        .menu-box {
            float: right;
            height: 100%;
        }

        .btn-box {
            width: 40px;
            height: 100%;
            margin-left: 10px;
            position: relative;
            float: left;
        }

        .btn-box img {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
        }

        form {
            margin: 50px;
        }

        textarea {
            width: 100%;
            height: 300px;
            resize: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-container">

                <div class="logo-box">
                    <img src="./image/login.png" alt="logo">
                </div>
                <div class="menu-box">
                    <div class="btn-box">
                        <a href="#"><img src="./image/add.png" title="添加备忘"> </a>
                    </div>
                    <div class="btn-box">
                        <a href="/web/login.html"><img src="./image/logout.png" title="注销账号"> </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="title">
                            <h1>请输入标题：</h1>
                        </label>
                        <input id="title" class="form-control" type="text" v-model="title">
                    </div>
                    <div class="form-group">
                        <label for="content">
                            <h1>请输入内容：</h1>
                        </label>
                        <textarea id="content" name="content" class="form-group" v-model="text">
                  </textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" @click="addrecord">提交</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                uuid: "",
                recordid: "",
                title: "",
                text: "",
            },
            mounted: function () {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                this.uuid = theRequest.uuid
                this.recordid = theRequest.recordid
                console.log(this.uuid);
                console.log(this.recordid);
                if (this.recordid != "") {
                    this.$http.get('/showrecord?recordid=' + this.recordid).then(function (res) {
                            this.title = res.body.title
                            this.text = res.body.text
                        },
                        function (res) {
                            alert("获取该记录详细信息有误，请稍后重试")
                        });
                    console.log(this.recordid);
                }
                if (this.recordid == undefined) {
                    console.log("marker");
                }
            },
            methods: {

                addrecord: async function () {
                    await this.run()
                },
                run: function () {
                    if (this.recordid == undefined) {
                        this.$http.post('/addrecord?uuid=' + this.uuid, {
                            title: this.title,
                            text: this.text
                        }).then(function (res) {
                            alert("新建记录成功")
                            window.location.href = "/web/home.html?uuid=" + this.uuid
                        }, function () {
                            alert("新建记录失败...")
                            window.location.href = '/web/change.html?uuid=' + this.uuid
                        })
                        return
                    }
                    if (this.recordid != "") {
                        this.$http.put('/changerecord?recordid=' + this.recordid, {
                            title: this.title,
                            text: this.text
                        }).then(function (res) {
                                alert("修改记录成功")
                                window.location.href = "/web/home.html?uuid=" + this.uuid
                            },
                            function (res) {
                                alert("修改记录有误，请稍后重试")
                            });
                        return
                    }
                }
            },

        })
    </script>

</body>

</html>
