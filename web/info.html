<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美好生活备忘录</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\usual.css">
    <script src="static/jquery/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/popper.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/vuejs/vue.min.js"></script>
    <script src="static/vuejs/vue-resource.min.js"></script>

</head>

<body>
    <div id="app">
        <header>

            <div class="header-container">

                <div class="logo-box">
                    <a :href="'/web/home.html?uuid=' + this.uuid"><img src="./image/login.png" alt="logo"></a>
                </div>
                <h1 class="title-text">美好生活备忘录</h1>
                <div class="menu-box">
                    <div class="btn-box">
                        <a :href="'/web/change.html?uuid=' + this.uuid"><img src="./image/add.png" title="添加备忘"> </a>
                    </div>
                    <div class="btn-box">
                        <a href="/web/login.html"><img src="./image/logout.png" title="注销账号"> </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="container">
            <div v-if="record!==null">
                <div class="jumbotron">
                    <a :href="'/web/info.html?uuid=' + record.uuid + '&recordid=' + record.id">
                        <h1 class="panel-title">{{record.title}}</h1>
                    </a>
                    <p>{{record.date}}</p>
                    <p>{{record.text}}</p>
                </div>

            </div>
            <a :href="'/web/change.html?uuid=' + record.uuid + '&recordid=' + record.id"><button
                    class="btn btn-primary">修改</button></a>
            <a><button class="btn btn-warning" data-toggle="modal" data-target="#myModal">删除</button></a>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <p class="modal-title" id="myModalLabel" style="color: red;">提示</p>
                        </div>
                        <div class="modal-body">
                            确认删除后，该条记录将不复存在！（切记谨慎操作）
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" @click="delrecord">确认</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>machooo@qq.com</p>
        </footer>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                uuid: "",
                recordid: "",
                record: null,
            },

            mounted: function () {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                this.uuid = theRequest.uuid
                this.recordid = theRequest.recordid
                console.log(this.uuid);
                console.log(this.recordid);
                this.init()
            },
            methods: {
                init: function () {
                    this.$http.get('/showrecord?recordid=' + this.recordid+'&info=1').then(function (res) {
                            this.record = res.body
                        },
                        function (res) {
                            alert("获取该记录详细信息有误，请稍后重试")
                        });
                },
                delrecord: function () {
                    this.$http.delete('/delrecord?recordid=' + this.recordid).then(function () {
                            window.location.href = "/web/home.html?uuid=" + this.uuid
                        },
                        function (res) {
                            alert("删除记录有误，请稍后重试")
                        });
                },
            },
        });
    </script>

</body>

</html>
