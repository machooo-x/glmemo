<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/jquery/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/popper.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/vuejs/vue.min.js"></script>
    <script src="static/vuejs/vue-resource.min.js"></script>
    <title>美好生活备忘录</title>

    <style>
        * {
            margin: 0;
        }

        header {
            background-color: #1a1818;
            height: 60px;
        }

        .header-container {
            width: 90%;
            max-width: 980px;
            margin: 0 auto;
            height: 60px;
        }

        .logo-box {
            height: 100%;
            width: 60px;
            position: relative;
            float: left;
        }

        .logo-box>img {
            height: 50px;
            width: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }

        .menu-box {
            float: right;
            height: 100%;
        }

        .btn-box {
            width: 40px;
            height: 100%;
            margin-left: 10px;
            position: relative;
            float: left;
        }

        .btn-box img {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
        }

        .panel {
            margin-top: 30px;
        }

        footer {
            margin-top: 100px;
            text-align: center;
            font-size: 16px;
            color: rgb(80, 82, 83);
        }
    </style>
</head>

<body>
    <div id="app">
        <header>

            <div class="header-container">

                <div class="logo-box">
                    <img src="./image/login.png" alt="logo">
                </div>
                <div class="menu-box">
                    <div class="btn-box">
                        <a :href="'/web/change.html?uuid=' + this.uuid"><img src="./image/add.png" title="添加备忘"> </a>
                    </div>
                    <div class="btn-box">
                        <a href="/web/login.html"><img src="./image/logout.png" title="注销账号"> </a>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="row">
                    <ul v-if="records!==null" class="list-grou">
                        <li v-for="record in records" class="list-group-item">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a :href="'/web/info.html?uuid=' + record.uuid + '&recordid=' + record.id">
                                        <h3 class="panel-title">{{record.title}}</h3>
                                    </a>
                                </div>
                                <div class="panel-body" style="height: 30px;">
                                    <div id="date" style="float: left;">
                                        <p>{{record.date}}</p>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    {{record.text}}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <footer>
            <p>machoo@qq.com</p>
        </footer>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                uuid: "",
                records: []
            },

            mounted: function () {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                this.uuid = theRequest.uuid
                console.log(this.uuid);
                this.init()
            },
            methods: {
                init: function () {
                    this.$http.get('/getrecordlist?uuid=' + this.uuid).then(function (res) {
                            this.records = res.body
                        },
                        function (res) {
                            alert("获取备忘录信息有误，请稍后重试")
                        });
                },
            },
        });
    </script>
</body>

</html>
